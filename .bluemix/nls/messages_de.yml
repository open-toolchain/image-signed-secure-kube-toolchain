template.name: "Kubernetes-App mit Imagesignierung entwickeln"
template.description: "Mit dieser Toolchain können Sie Anwendungen sicher in einem von IBM Cloud Kubernetes Service verwalteten Kubernetes-Cluster entwickeln und bereitstellen. Für diese Toolchain sind vorkonfigurierte Schlüssel erforderlich. Diese können Sie mit der Vorlage [Key-Management-Admin-Template](https://github.com/open-toolchain/key-management-admin-toolchain) einrichten. Standardmäßig wird für die Toolchain die einfache Node.js-App 'Hello World' verwendet, aber Sie können stattdessen auch eine Verknüpfung zu einem eigenen GitHub-Repository erstellen.Diese Toolchain ist im Kubernetes-Cluster mit einer Docker-Imagesignierung und einer Signaturprüfungsrichtlinie vorkonfiguriert. Dies ermöglicht Continuous Delivery mit [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung.\n\n Sie können Ihre IBM Cloud Container-Cluster in der [Konsole](https://cloud.ibm.com/kubernetes/clusters) verwalten.\n\nFür diese Toolchain werden Tools verwendet, die Teil des Continuous Delivery-Service sind.Wenn eine Instanz dieses Service sich noch nicht in der ausgewählten Ressourcengruppe oder -organisation befindet, wird sie mit dem kostenlosen [Lite-Plan](/catalog/services/continuous-delivery/), sofern ausgewählt, automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchritt-für-Schritt-Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/develop-a-kubernetes-app-with-secure-image-signing)."
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen neuen Build für das Docker-Image auszulösen, der auf Sicherheitslücken geprüft und in Ihrem Kubernetes-Cluster bereitgestellt wird. Schritt-für-Schritt-Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/develop-a-kubernetes-app-with-secure-image-signing) für diese Toolchain."
