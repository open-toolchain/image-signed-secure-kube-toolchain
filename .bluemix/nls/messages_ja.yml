template.name: "Kubernetes アプリの開発 (イメージ署名)"
template.description: "このツールチェーンで、アプリケーションを開発し、IBM Cloud Kubernetes サービスによって管理されている Kubernetes クラスターに安全にデプロイすることができます。このツールチェーンには、[鍵管理テンプレート](https://github.com/open-toolchain/key-management-admin-toolchain) を使用してセットアップできる、事前構成の鍵が必要です。デフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりにご自身の GitHub リポジトリーにリンクすることができます。このツールチェーンは、Docker イメージ署名と、[Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、ソース制御、Issue トラッキング、およびオンライン編集による継続的デリバリーのための Kubernetes クラスター上の署名検査ポリシーで事前構成されています。\n\n ご使用の IBM Cloud コンテナー・クラスターを[コンソール](https://cloud.ibm.com/kubernetes/clusters) で管理できます。\n\n このツールチェーンは、Continuous Delivery サービスの一部であるツールを使用します。**「作成」**をクリックするときに、選択したリソース・グループまたは組織にこのサービスのインスタンスがない場合、インスタンスは自動的に、無料の[ライト](/catalog/services/continuous-delivery/) プランが選択された状態で追加されます。\n\n まず始めに、**「作成」**をクリックしてください。\n\n 段階的な説明については、[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain) を調べてください。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドを起動してください。このビルドは脆弱性についてスキャンされ、Kubernetes クラスターにデプロイされます。"
