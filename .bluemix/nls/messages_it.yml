template.name: "Spostare a sinistra la conformità per IBM Cloud Services"
template.description: "Con questa toolchain, è possibile sviluppare e distribuire un'applicazione in modo sicuro in un cluster Kubernetes gestito da IBM Cloud Kubernetes Service. Questa toolchain richiede chiavi pre-configurate che è possibile configurare utilizzando il [modello admin di gestione chiavi.](https://github.com/open-toolchain/key-management-admin-toolchain) Per impopstazione predefinita la toolchain utilizza un'app Node.js \"Hello World\" di esempio, ma invece è possibile collegarsi al proprio repository GitHub.Questa toolchain è preconfigurata con una forma dell'immagine Docker e una politica di controllo della firma sul cluster Kubernetes per Continuous Delivery con controllo origine [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), Issue Tracking e modifica in linea.\n\n È possibile gestire i cluster  IBM Cloud Container in [console](https://cloud.ibm.com/kubernetes/clusters).\n\nQuesta toolchain utilizza strumenti che fanno parte del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nel gruppo di risorse o organizzazione selezionati, quando si fa clic su **Crea**, l'istanza viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire l'[esercitazione](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica al repository Git per attivare una nuova build dell'immagine Docker che verrà sottoposta a scansione per individuare le vulnerabilità e distribuita nel cluster Kubernetes. Per istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) per questa toolchain."
