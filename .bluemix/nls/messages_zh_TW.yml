template.name: "開發 Kubernetes 應用程式"
template.description: "使用此工具鏈，您可以開發應用程式並將其安全地部署到 IBM Cloud Kubernetes 服務管理的 Kubernetes 叢集中。此工具鏈需要預先配置的金鑰，這些金鑰可使用 [Key-Management-Admin-Template.] (https://github.com/open-toolchain/key-management-admin-toolchain)) 進行設定。依預設，工具鏈會使用範例 Node.js \"Hello World\" 應用程式，但您可以改為連結至自己的 GitHub 儲存庫。此工具鏈已預先配置了 Docker 影像簽章和對 Kubernetes 叢集的簽章檢查原則，以支持使用 [漏洞顧問] (https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)、原始碼控制、問題追蹤和線上編輯以實現 Continuous Delivery。\n\n 您可以在 [主控台] (https://cloud.ibm.com/kubernetes/clusters) 中管理 IBM Cloud Container 叢集。\n\n此工具鏈使用了作為 Continuous Delivery 服務的一部分的工具。如果在選取資源群組或組織中尚未有該服務的實例，那麼按一下 **建立** 時，會自動使用所選取的免費 [精簡] (/catalog/services/continuous-delivery/) 計劃新增該實例。\n\n若要開始，請按一下 **建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)。"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 確定 Git 儲存庫的變更，以觸發新的 Docker 映像檔建置，且將會掃描該建置的漏洞並部署於您的 Kubernetes 叢集中。如需逐步指示，請參閱此工具鏈的 [指導教學] (https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2)。"
