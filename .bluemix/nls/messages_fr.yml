template.name: "Développez une application Kubernetes avec signature d'image"
template.description: "Cette chaîne d'outils vous permet de développer et de déployer une application en toute sécurité dans un cluster Kubernetes géré par IBM Cloud Kubernetes Service. Cette chaîne d'outils requiert des clés préconfigurées qui peuvent être configurées à l'aide du modèle [Key-Management-Admin-Template.](https://github.com/open-toolchain/key-management-admin-toolchain) Par défaut, la chaîne d'outils utilise un exemple d'application Node.js \"Hello World\", mais vous pouvez effectuer une liaison vers votre propre référentiel GitHub à la place. Cette chaîne d'outils est préconfigurée avec la signature d'image Docker et une politique de vérification des signatures sur le cluster Kubernetes en vue de garantir une distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), un contrôle des sources, un suivi des problèmes et un traitement en ligne.\n\n Les clusters IBM Cloud Container sont gérés dans la [console](https://cloud.ibm.com/kubernetes/clusters).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si une instance de ce service n'est pas déjà dans l'organisation ou dans le groupe de ressources sélectionné, lorsque vous cliquez sur **Créer**, elle est automatiquement ajoutée dans le plan [Lite](/catalog/services/continuous-delivery/) gratuit sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée dans votre cluster Kubernetes."
