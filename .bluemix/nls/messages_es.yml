template.name: "Desarrollar una app de Kubernetes con firma de imagen"
template.description: "Con esta cadena de herramientas puede desarrollar y desplegar de forma segura una aplicación en el clúster de Kubernetes gestionado por el servicio IBM Cloud Kubernetes Service. Esta cadena de herramientas requiere claves preconfiguradas y se puede configurar utilizando [Key-Management-Admin-Template.](https://github.com/open-toolchain/key-management-admin-toolchain) De forma predeterminada, la cadena de herramientas utiliza una aplicación \"Hello World\" Node.js de ejemplo, pero en su lugar puede enlazar con su repositorio GitHub. Esta cadena de herramientas está preconfigurada con una firma de imagen Docker y una política de comprobación de firma en el clúster Kubernetes para la entrega continua con [Asesor de vulnerabilidades](https://cloud.ibm.com/docs/services/va?topic=va-va_index), control de origen, seguimiento de problemas y edición en línea.\n\nPuede gestionar sus clústeres de IBM Cloud Container en la [consola](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de entrega continuada. Si una instancia de este servicio todavía no está incluida en el grupo de recursos o en la organización seleccionada, cuando pulsa **Crear**, automáticamente se añade al plan gratuito [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación de imagen Docker que se rastreará en busca de vulnerabilidades y se desplegará en su clúster de Kubernetes."
